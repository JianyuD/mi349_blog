<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    <title>Contact form </title>
</head>
<body>
    <section>
        <h5>Make a form</h5>
        <form>
            <label>
                Name:
                <input type="text">
            </label>
            <label>
                Email address:
                <input type="text">
            </label>
            <label>
                Reason for contact(three option):
                <input type="text">
            </label>
            <ul>
                <li>saying hi</li>
                <li>looking for a contractor</li>
                <li>interested in an interview</li>
            </ul>

            <label>
                Textarea for open comment:
                <input type="text">
            </label>
            <button>SUBMIT</button>
        </form>
    </section>


    <nav>

    </nav>
